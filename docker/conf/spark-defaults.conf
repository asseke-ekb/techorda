# Spark Configuration for Iceberg + MinIO

# Iceberg Hadoop Catalog (metadata stored in S3)
spark.sql.catalog.iceberg=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type=hadoop
spark.sql.catalog.iceberg.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.iceberg.warehouse=s3a://iceberg/warehouse

# S3/MinIO Configuration
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=admin
spark.hadoop.fs.s3a.secret.key=password123
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# AWS SDK Configuration for Iceberg S3FileIO
spark.sql.catalog.iceberg.s3.endpoint=http://minio:9000
spark.sql.catalog.iceberg.s3.access-key-id=admin
spark.sql.catalog.iceberg.s3.secret-access-key=password123
spark.sql.catalog.iceberg.s3.path-style-access=true
spark.sql.catalog.iceberg.client.region=us-east-1

# Iceberg Extensions
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
# spark.sql.defaultCatalog=iceberg  # disabled - use spark_catalog by default

# Extra JARs
spark.jars=/opt/spark/jars/extra/iceberg-spark-runtime-3.5_2.12-1.4.3.jar,/opt/spark/jars/extra/iceberg-aws-bundle-1.4.3.jar,/opt/spark/jars/extra/hadoop-aws-3.3.4.jar,/opt/spark/jars/extra/aws-java-sdk-bundle-1.12.262.jar,/opt/spark/jars/extra/postgresql-42.6.0.jar
spark.driver.extraClassPath=/opt/spark/jars/extra/*
spark.executor.extraClassPath=/opt/spark/jars/extra/*

# Performance
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
