services:
  # MinIO - S3-совместимое хранилище
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Создание бакета
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 admin password123;
      mc mb local/iceberg --ignore-existing;
      echo 'Bucket created successfully';
      "

  # PostgreSQL для Hive Metastore
  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
      POSTGRES_DB: metastore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hive Metastore (для Trino)
  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "9083:9083"
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive123
      HIVE_SITE_CONF_hive_metastore_warehouse_dir: "s3a://iceberg/warehouse"
      HIVE_SITE_CONF_fs_s3a_endpoint: "http://minio:9000"
      HIVE_SITE_CONF_fs_s3a_access_key: "admin"
      HIVE_SITE_CONF_fs_s3a_secret_key: "password123"
      HIVE_SITE_CONF_fs_s3a_path_style_access: "true"
      HIVE_SITE_CONF_fs_s3a_impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
    volumes:
      - ./jars/postgresql-42.6.0.jar:/opt/hive/lib/postgresql-42.6.0.jar:ro
      - ./jars/hadoop-aws-3.3.4.jar:/opt/hive/lib/hadoop-aws-3.3.4.jar:ro
      - ./jars/aws-java-sdk-bundle-1.12.262.jar:/opt/hive/lib/aws-java-sdk-bundle-1.12.262.jar:ro
      - ./hive-conf/hive-site.xml:/opt/hive/conf/hive-site.xml:ro

  # Spark Master with Iceberg
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      SPARK_MODE: master
      SPARK_NO_DAEMONIZE: "true"
    volumes:
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - ./jars:/opt/spark/jars/extra:ro
      - ../spark-jobs:/opt/spark-jobs:ro
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # Spark Worker
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_NO_DAEMONIZE: "true"
    volumes:
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - ./jars:/opt/spark/jars/extra:ro
      - ../spark-jobs:/opt/spark-jobs:ro
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # Spark Thrift Server (HiveServer2)
  spark-thrift:
    image: apache/spark:3.5.0
    container_name: spark-thrift
    depends_on:
      - spark-master
    ports:
      - "10000:10000"
    volumes:
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - ./jars:/opt/spark/jars/extra:ro
    command: ["/bin/bash", "-c", "sleep 20 && /opt/spark/sbin/start-thriftserver.sh --master spark://spark-master:7077 --hiveconf hive.server2.thrift.port=10000 --conf spark.sql.warehouse.dir=s3a://iceberg/warehouse && tail -f /dev/null"]

  # Trino - SQL Query Engine (лучше поддерживает DBeaver)
  trino:
    image: trinodb/trino:435
    container_name: trino
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8085:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog:ro

volumes:
  minio_data:
  postgres_data:

networks:
  default:
    name: iceberg-net
